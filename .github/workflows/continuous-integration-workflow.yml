name: Continuous Integration
on: [push]                      # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
    - name: Checkout
      uses: actions/checkout@v2 # Adds a step to checkout the repository code

    - name: Build the C# code
      run: dotnet build

    - name: Run the C# tests
      run: dotnet test

    - name: Build the TypeScript code
      working-directory: ./DotnetTemplate.Web
      run: |
        npm install
        npm run build

    - name: Run the linter on the TypeScript code
      working-directory: ./DotnetTemplate.Web
      run: npm run lint

    - name: Run the TypeScript tests
      working-directory: ./DotnetTemplate.Web
      run: npm t

    - name: Build docker image and push to docker hub
      run: docker build --tag pmullineux/dotnettemplate:m8 .
      run: docker push pmullineux/dotnettemplate:m8
